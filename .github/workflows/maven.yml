name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B -q install
      
  store-artifacts:
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: mkdir staging && cp app/target/*.jar staging
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging
    - run: mvn surefire-report:report-only && mvn site -DgenerateReports=false
    - run: mkdir test-report && cp -R app/target/site test-report
    - uses: actions/upload-artifact@v2
      with:
        name: Test report
        path: test-report
